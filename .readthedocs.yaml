# .readthedocs.yaml

version: 2

# Build settings
build:
  os: ubuntu-22.04
  tools:
    python: "3.10"

# Python dependency management
python:
  install:
    - method: pip
      requirements: requirements.txt  # Generated from Poetry
    - requirements: docs/requirements.txt  # Additional documentation-related dependencies

# Sphinx configuration
sphinx:
  configuration: docs/conf.py

